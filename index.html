<!--
v1: created title and subtitle 
    - setTimeout functions
    - typed.js
    - CSS for title/subtitle, applied to everything on page

v2: lists all passwords on the screen using d3
    - getData() fn 
    - draw() fn -> create and draw paragraphs to the body  
    - changes in CSS to make paragraph text white, not green

v3: no longer liststs passwords; instead, uses lenght of password to draw lines on the screen
    - see: "D3 - Getting Data to Draw with SVG" video on Panopto
    - created SVG object
    - adds lines to the SVG object based on a scale factor and password character count
    - added line breaks in <body> to create space between title/subtitle and SVG

v4: trying to implement icicle chart found online (see links below) with that site's code 
    - removed my javascript lines 
    - added their code
    - beginning to discover how to structure data hierarchacly for this format 
v5: adding functionality
    - added keyboard w/ icicle chart
v6: creating my own icicle chart
    - converting csv to json with code
v7: minor changes
v8: trying out a cool new chart style
v7 (again): I broke everything and reverted to a previous version
    - http://mbostock.github.io/d3/talk/20111018/partition.html
v9: colors programmatically
v10: final touches
    - delete "password buttons" & create dropdown menu for keyboard 


-->

    <meta charset="UTF-8">
    <title>Cracking Common Passwords</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.bootcss.com/typed.js/1.1.4/typed.min.js"></script>

    <script type="text/javascript">
        setTimeout(function(){
           $(".write").typed({
              strings: ["Cracking Common Passwords"],
               typeSpeed: 50,
               callback: function(){} // call fn after typing is done
           });     
       }, 0);

        setTimeout(function(){
            $(".write2").typed({
                strings:["&lt;hack&gt; I'm in &lt;/hack&gt;","Kim Lytle (kml4bz)"],
                typeSpeed: 55,
                backDelay: 3000, //pause before backspace 
        });
        },3500);
             
        
    </script>

    

	<style>
		.write, .write2{
			font-size: 50px;
            text-align: center;
            color: #FFF; /* maybe use the characteristic green terminal color: #1EFF00*/
		}
        
        .write2{
            font-size: 30px; 
        } /* this changes size of write2 (subtitle) font */
		
        body {
          font-family: Monaco, Consolas, "Lucida Console", monospace;
          background-color: black;
          }
        
        p{
            color: #FFF;
        }

        .chart {
          display: block;
          margin: auto;
          margin-top: 60px;
        }

        rect {
          stroke: #eee;
          fill: #aaa;
          fill-opacity: .8;
        }

        rect.parent {
          cursor: pointer;
        }

        text {
          pointer-events: none;
        }

        /* http://www.perbang.dk/rgbgradient/
        Note: I put "q"s in front of the class names so some classes won't begin with a number (e.g. 3.21E+08 possible searches)
        */
        .q500{
            fill: #666;
        }
        
        /* categories */
        .qname{
            fill: #6BBFA8;
        }
        .qcool{
            fill: #69BE7A;
        }
        .qeasy{
            fill: #BE9869;
        }
        .qfluffy{
            fill: #B269B7;
        }
        .qsport{
            fill: #88C069;
        }
        .qanimal{
            fill: #B7BF69;
        }
        .qnerdy{
            fill: #8B6BC2;
        }
        .qpassword{
            fill: #69A7BC;
        }
        .qrude{
            fill: #C56B6F;
        }
        .qfood{
            fill: #667AC1;
        }
        
        

        
    /* Button Styles */
        .button {
      display: inline-block;
      padding: 20px 30px;
      font-size: 24px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: #fff;
      border: none;
      border-radius: 15px;
      box-shadow: 0 9px #999;
      margin: 10px 5px; /* (vertical space) (horizontal space) */
      
    }

        #nums{
            position: relative;
            left: 15px;
        }
        #qwerty{
            position: relative;
            left: 15px;
        }
         #asdf{
            position: relative;
            left: 15px;
        }
         #zxcv{
            position: relative;
            left: 15px;
        }

        .button:active {
          background-color: #91ACC2;
          box-shadow: 0 5px #666;
          transform: translateY(4px);
        }
        
        
        /*   DROPDOWN CONTENT 
        
            https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_js_dropdown_right
        
        */
        .dropbtn {
            background-color: #7093b0;
            border-radius: 15px;
            color: white;
            padding: 15px;
            font-size: 25px;
            border: none;
        }
        .dropdown {
            position: absolute;
            right: 180px;
            top: 165px;
            text-align: center;
        }

        .myDropdown {
            display: none;
            background-color: #f9f9f9;
            min-width: 10px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 2; /* stack order. we want this to be in front */
            
        }
        

        .show {display:block;}

        .explain {
            position: absolute;
            left: 80px;
            top: 80px;
            text-align: center;
            font-size: 25px;
        }
	</style>
    
    
    
    
</head>

<script type="text/javascript">

var w = 110,
    h = 60,
    x = d3.scale.linear().range([0, w]),
    y = d3.scale.linear().range([0, h]);

var vis = d3.select("#body").append("div")
    .attr("class", "chart")
    .style("width", w + "px")
    .style("height", h + "px")
    .style("position","absolute")
    .style("top","0px")
    .append("svg:svg")
    .attr("width", w)
    .attr("height", h);

var partition = d3.layout.partition()
    .value(function(d) { return d.size; });

d3.json("passwords2.json", function(root) {
  var g = vis.selectAll("g")
      .data(partition.nodes(root))
    .enter().append("svg:g")
      .attr("transform", function(d) { return "translate(" + x(d.y) + "," + y(d.x) + ")"; })
      .on("click", click);

  var kx = w / root.dx,
      ky = h / 1;

  g.append("svg:rect")
      .attr("width", root.dy * kx)
      .attr("height", function(d) { return d.dx * ky; })
      .attr("class", function(d) { return "q"+d.name.replace(".","").replace("+","").replace(",","").replace(",",""); }) //returns name of the rectangle (eg. animal, cool, ... )
    .style("fill", function(d, i){
        if(!d.name.match("500 Most Common Passwords|name|cool / macho|easy|fluffy|sport|animal|nerdy / pop cultural|password related|rude|food") // if the name is not any of the categories or the title
         ){ // now check each search size and assign it a color 
            
            // https://www.w3schools.com/js/js_regexp.asp
            
            //ordered smallest to biggest 
           
           if(d.name.match("\^11,110 Possible searches")){
                return "#5b90ec"; //blue-purple
            }
            
            else if(d.name.match("\^111,110 possible searches")){ //works
                return "#5bdcec"; //blue
            }
                    
            else if(d.name.match("475,254 possible searches")){
                return "#5becb5"; //green-blue
            }
            else if(d.name.match("\^1,111,110 possible searches")){ // works 
                return "#5bec66"; //green
            }
            else if(d.name.match("\^11.1 million possible searches")){ // works 
                return "#b3ec5b"; //yellow-green
            }
            
            else if(d.name.match("12.4 million possible searches")){
                return "#eceb5b"; //yellow
            }
            
           else if(d.name.match("110 million possible searches")){ // works 
                return "#eccf5b"; //orange-yellow
            }
            
            
            else if(d.name.match("321 million possible searches")){
                return "#ec965b"; //orange
            }
            
            else if(d.name.match("1 billion possible searches")){ //this works 
                return "#ec775b";  //red-orange
            }
            
            
            else if(d.name.match("8.35 billion possible searches")){
                return "#e05929"; //lighter red
            }
            
            else if(d.name.match("217 billion possible searches")){
                return "#de3735"; //really red
            }
            
            
            else{ // if the name is not one of the search sizes (nor one of the categories, but  that was addressed earlier)
                return "#"+Math.floor(Math.random()*16777215).toString(16);
                // https://www.paulirish.com/2009/random-hex-color-code-snippets/
            }
        }
      
  });
  
    //but put a "q" in front b/c otherwise some classes would begin w/ a number... 

  g.append("svg:text")
      .attr("transform", transform)
      .attr("dy", ".35em")
      .style("opacity", function(d) { return d.dx * ky > 12 ? 1 : 0; })
      .text(function(d) { return d.name; })
      .style("text-transform", "capitalize")
      .style("fill","white") //change fill of text in boxes 
        .style("font-size", function(d){return d.dy*90+"px";}) //change size of font 
        .style("font-family", "sans-serif")
        //.style("font-weight", "bold"); //this is ugly. don't bold the font
     

  d3.select(window)
      .on("click", function() { click(root); })

  function click(d) {
    if (!d.children) return;

    kx = (d.y ? w - 40 : w) / (1 - d.y);
    ky = h / d.dx;
    x.domain([d.y, 1]).range([d.y ? 40 : 0, w]);
    y.domain([d.x, d.x + d.dx]);

    var t = g.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .attr("transform", function(d) { return "translate(" + x(d.y) + "," + y(d.x) + ")"; });

    t.select("rect")
        .attr("width", d.dy * kx)
        .attr("height", function(d) { return d.dx * ky; });

    t.select("text")
        .attr("transform", transform)
        .style("opacity", function(d) { return d.dx * ky > 12 ? 1 : 0; })

    d3.event.stopPropagation();
  }

  function transform(d) {
    return "translate(8," + d.dx * ky / 2 + ")";
  }
});

    </script>

        ;

        var zxcv = ['      Shift     ', 'Z','X','C','V','B','N','M',',','.','/','     Shift      ']
        
    d3.select("#nums").selectAll("keybd0").data(nums).enter().append("input").attr("type","button").attr("class","button").attr("value", function (d){return d;} ).style("background-color","#C6DDF1").style("padding","20px 30px").attr("id", function (d){return d.trim();} )

    d3.select("#asdf").selectAll("keybd2").data(asdf).enter().append("input").attr("type","button").attr("class","button").attr("value", function (d){return d;}).style("background-color","#A1BED8") .style("padding","20px 30px").attr("id", function (d){return d.trim();} )
    
    d3.select("#zxcv").selectAll("keybd3").data(zxcv).enter().append("input").attr("type","button").attr("class","button").attr("value", function (d){return d;}).style("background-color","#91ACC2").attr("id", function (d){return d.trim();} )
            
    async function letterSequence(word) {
        seq = word;
        
        var bgColor=[];
        //var whichRow=[];
        for (var i = 0; i < seq.length; i++) {
            char = seq.charAt(i).toUpperCase();
            document.getElementById(char).style.backgroundColor = "red";
            await sleep(500);
            document.getElementById(char).style.backgroundColor = "pink";
            await sleep(250);
        }
        //reset colors
        for (var i = 0; i < seq.length; i++) {
            char = seq.charAt(i).toUpperCase();
            var color;
            
            if(nums.includes(char)){
                color = "#C6DDF1";
            }
             else if(qwerty.includes(char)){
                color = "#B1D1ED";
            }
            else if(asdf.includes(char)){
                color = "#A1BED8";
            }
            else if(char=='I'){
                color = "#B1D1ED";
            }
            else {
                color = "#91ACC2";
            }
            
            document.getElementById(char).style.backgroundColor = color;
            
        }
        
    };
        
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    };
